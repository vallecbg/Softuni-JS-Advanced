<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./requester.js"></script>
    <script type="module" src="./app.js"></script>
</head>

<body>
    <button id="load-students">LOAD ALL STUDENTS</button>

    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="all-students"></tbody>
    </table>

    <form>
        <h3>CREATE STUDENT</h3>
        <label>ID</label>
        <input type="number" id="id" placeholder="ID...">
        <label>FIRST NAME</label>
        <input type="text" id="firstName" placeholder="First Name...">
        <label>LAST NAME</label>
        <input type="text" id="lastName" placeholder="Last Name...">
        <label>FACULTY NUMBER</label>
        <input type="text" id="facultyNumber" placeholder="Faculty Number...">
        <label>GRADE</label>
        <input type="text" id="grade" placeholder="Grade...">
        <button id="create-student">Create</button>
    </form>
</body>

</html>
